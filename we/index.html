<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gesichts-Login</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f1f1f1; }
    video, canvas { border: 1px solid #ccc; margin-top: 1rem; max-width: 100%; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>üß† Login mit Gesicht</h1>

  <video id="video" autoplay playsinline></video>
  <br/>
  <button onclick="capture()">üì∏ Foto aufnehmen</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <br/>
  <button onclick="loginWithFace()">üîê Login starten</button>

  <p id="result"></p>

  <script>
    const apiEndpointFace = "https://3aysbvrhnc.execute-api.eu-west-1.amazonaws.com/prod/face-login";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");
    const ctx = canvas.getContext("2d");

    // Kamera starten
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(() => { result.textContent = "‚ö†Ô∏è Kamera-Zugriff nicht erlaubt."; });

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = "block";
    }

    async function loginWithFace() {
      const dataUrl = canvas.toDataURL("image/jpeg");
      const base64Image = dataUrl.replace(/^data:image\/\w+;base64,/, "");

      try {
        const res = await fetch(apiEndpointFace, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64Image })
        });
        const data = await res.json();
        if (data.success) {
          result.textContent = `‚úÖ Gesicht erkannt! √Ñhnlichkeit: ${data.similarity?.toFixed(2) || 0}%`;
        } else {
          result.textContent = `‚ùå Gesicht nicht erkannt. √Ñhnlichkeit: ${data.similarity?.toFixed(2) || 0}%`;
        }
      } catch (err) {
        result.textContent = "‚ùå Fehler beim Login";
        console.error(err);
      }
    }
  </script>
</body>
</html>
